<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div id="app" class="container">
    <h3>{{mensaje}}</h3>
    <h3>invertido: {{invertido}}</h3>
    <!--propuedades computadas aunque son metodos se mandan a cargar como variables, no se usan los ()-->
    <input type="text" v-model="mensaje" class="form-control">
    <hr>
    <button class="btn btn-primary" @click="contador++">+</button>
    <button class="btn btn-danger" @click="contador--">-</button>
    <h3>{{contador}}</h3>
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" :style="{'width': contador + '%'}" aria-valuenow="25"
        aria-valuemin="0" aria-valuemax="100" :class="color">{{contador}}%</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
